<body>

<div>

<mat-card (click)="results()" *ngFor="let recipe of recipes">
  <img mat-card-image src="{{recipe.image}}" matTooltip="Photo of {{recipe.label}}">
  <mat-card-title style="text-align: center;">{{recipe.label | truncate}}</mat-card-title>

  <mat-divider></mat-divider>
  <p class="p1">{{recipe.calories}}</p>
  |
  <mat-divider></mat-divider>
  <p class="p2">{{recipe.totalTime}}</p>
</mat-card>

</div>

</body>
