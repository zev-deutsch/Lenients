<div>
<mat-card (click)="results()" *ngFor="let recipe of recipes">
  <img mat-card-image src="{{recipe.image}}" alt="Photo of a Shiba Inu">
  <mat-card-title style="text-align: center;">{{recipe.label}}</mat-card-title>

  <mat-divider></mat-divider>
  <p class="p1">{{recipe.calories}}</p>
  |
  <mat-divider></mat-divider>
  <p class="p2">10 Ingridients</p>
</mat-card>
</div>
