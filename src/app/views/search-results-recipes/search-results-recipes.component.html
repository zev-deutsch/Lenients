<div>
    <mat-card (click)="results()" *ngFor="let recipe of recipes; let i = index" routerLink="/ingredientsresult/{{i}}/{{search}}">
        <img mat-card-image src="{{recipe.image}}" matTooltip="Photo of {{recipe.label}}">
        <mat-card-title style="text-align: center;">{{recipe.label | truncate}}</mat-card-title>

        <mat-divider></mat-divider>
        <p class="p1">{{recipe.calories}} Calories </p>
        |
        <mat-divider></mat-divider>
        <p class="p2">{{recipe.totalWeight}} Weight</p>
    </mat-card>
</div>
