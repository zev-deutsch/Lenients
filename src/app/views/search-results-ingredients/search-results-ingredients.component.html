<body>
<div *ngIf="recipes" >
  <mat-card>
    <mat-card-header>
      <h2>Ingridients for {{recipes[i].label}}</h2>
    </mat-card-header>
    <img mat-card-image src="{{recipes[i].image}}" matTooltip="Photo of {{recipes[i].label}}">
    <mat-card-content>
      <ul>
        <li><p *ngFor="let ingridient of recipes[i].ingredientLines">{{ingridient}}</p></li>
      </ul>
    </mat-card-content>
  </mat-card>
</div>
</body>
